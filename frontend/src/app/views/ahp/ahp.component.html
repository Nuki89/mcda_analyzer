<div class="tw-p-4 tw-bg-gray-100" *ngIf="bestCompany">
    <h1 class="tw-text-2xl tw-font-bold tw-mb-4">AHP Results</h1>

    <div class="tw-mb-6">
        <h2 class="tw-text-lg tw-font-semibold">Best Company</h2>
        <p class="tw-text-gray-800">
            <strong>{{ bestCompany?.name }}</strong> with a coefficient of {{ bestCompany?.score | number:'1.2-4' }}
        </p>
    </div>

    <div class="tw-mb-6">
        <h2 class="tw-text-lg tw-font-semibold">All Companies</h2>
        <ul class="tw-list-disc tw-pl-6">
            <li *ngFor="let company of ahpData">
                {{ company.name }}: {{ company.score | number:'1.2-4' }}
            </li>
        </ul>
    </div>
</div>

<div *ngIf="!bestCompany" class="tw-text-center tw-mt-10">
    <p>Loading AHP data...</p>
</div>
