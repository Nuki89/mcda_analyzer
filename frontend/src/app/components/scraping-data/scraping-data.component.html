<div class="p-4">

  <div [ngClass]="themeClass" style="width: 100%; height: 500px;">
    <div *ngIf="isBrowser">
      <ag-grid-angular
        style="width: 100%; height: 500px;"
        [ngClass]="themeClass"
        [gridOptions]="gridOptions"
        [columnDefs]="columnDefs"
        [rowData]="rowData"
        (gridReady)="onGridReady($event)"
      ></ag-grid-angular>
    </div>
  </div>
</div>
