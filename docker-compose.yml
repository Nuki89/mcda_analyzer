services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mcda-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mcda-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend

  db:
    image: postgres:13
    container_name: mcda-db
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: